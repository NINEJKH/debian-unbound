sudo: required

language: minimal

services:
  - docker

addons:
  apt:
    packages:
      - xmlstarlet
      - devscripts
      - libwww-perl

env:
  global:
    - PACKAGE_NAME: unbound
    - BINTRAY_PROJECT: 9jkh/unbound
    # BINTRAY_USER
    - secure: ""
    # BINTRAY_API_KEY
    - secure: ""

before_install:
  - ./build.sh

deploy:
  provider: script
  script: "./publish.sh"
  skip_cleanup: true
  on:
    branch: master
